<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Deals - ShopEase</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #363535;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      font-size: 2.8rem;
      background: linear-gradient(to right, #00f260, #0575e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .deal-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 242, 96, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .deal-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(0, 242, 96, 0.3);
    }

    .deal-card h3 {
      margin-top: 0;
      color: #00f260;
    }

    .price {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .discount {
      color: #ff3c3c;
      font-weight: bold;
    }

    .countdown {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.95rem;
      margin-top: 10px;
      text-align: center;
      color: #f1f1f1;
    }

    .btn-buy {
      background: #00f260;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 15px;
    }

    .btn-buy:hover {
      background: #02d158;
    }
  </style>
</head>
<body>

  <header>ðŸ”¥ Today's Hot Deals</header>

  <div class="container">
    <div class="deal-card">
      <h3>Wireless Earbuds</h3>
      <p class="price">â‚¹1,299 <span class="discount">(40% OFF)</span></p>
      <div class="countdown" data-time="1:02:30">Deal ends in: 01:02:30</div>
      <button class="btn-buy">Buy Now</button>
    </div>

    <div class="deal-card">
      <h3>Smart Watch</h3>
      <p class="price">â‚¹2,499 <span class="discount">(50% OFF)</span></p>
      <div class="countdown" data-time="0:30:00">Deal ends in: 00:30:00</div>
      <button class="btn-buy">Buy Now</button>
    </div>

    <div class="deal-card">
      <h3>Gaming Mouse</h3>
      <p class="price">â‚¹699 <span class="discount">(65% OFF)</span></p>
      <div class="countdown" data-time="2:00:00">Deal ends in: 02:00:00</div>
      <button class="btn-buy">Buy Now</button>
    </div>
  </div>

  <script>
    const countdowns = document.querySelectorAll('.countdown');

    countdowns.forEach(countdown => {
      let time = countdown.getAttribute('data-time');
      let [h, m, s] = time.split(':').map(Number);
      let totalSeconds = h * 3600 + m * 60 + s;

      const update = () => {
        if (totalSeconds <= 0) {
          countdown.innerText = "Deal expired!";
          return;
        }
        totalSeconds--;
        const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
        const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
        const secs = String(totalSeconds % 60).padStart(2, '0');
        countdown.innerText = `Deal ends in: ${hrs}:${mins}:${secs}`;
      };

      setInterval(update, 1000);
    });
  </script>

</body>
</html>
