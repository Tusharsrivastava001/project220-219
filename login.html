<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glassmorphism Login Page | coding.pixel</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <section>
    <!-- Leaves Animation -->
    <div class="leaves">
      <div class="set">
        <div><img src="leaf_01.png" alt=""></div>
        <div><img src="leaf_02.png" alt=""></div>
        <div><img src="leaf_03.png" alt=""></div>
        <div><img src="leaf_04.png" alt=""></div>
        <div><img src="leaf_01.png" alt=""></div>
        <div><img src="leaf_02.png" alt=""></div>
        <div><img src="leaf_03.png" alt=""></div>
        <div><img src="leaf_04.png" alt=""></div>
      </div>
    </div>

    <!-- Background Images -->
    <img src="bg.jpg" class="bg" alt="background">
    <img src="girl.png" class="girl" alt="girl">
    <img src="trees.png" class="trees" alt="trees">

    <!-- Login Box -->
    <div class="login">
      <form action="login.php" method="POST">
        <h2>Sign In</h2>

        <div class="inputBox">
          <input type="text" name="email" placeholder="Username" required>
        </div>

        <div class="inputBox">
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="inputBox">
          <input type="submit" value="Login" id="btn">
        </div>

        <div class="group">
          <a href="#">Forget Password</a>
          <a href="register.html">Signup</a>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
