<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glassmorphism Register Page | coding.pixel</title>
  <link rel="stylesheet" href="login.css"> <!-- Same CSS file as login -->
</head>
<body>
  <section>
    <!-- Leaves Animation -->
    <div class="leaves">
      <div class="set">
        <div><img src="leaf_01.png" alt=""></div>
        <div><img src="leaf_02.png" alt=""></div>
        <div><img src="leaf_03.png" alt=""></div>
        <div><img src="leaf_04.png" alt=""></div>
        <div><img src="leaf_01.png" alt=""></div>
        <div><img src="leaf_02.png" alt=""></div>
        <div><img src="leaf_03.png" alt=""></div>
        <div><img src="leaf_04.png" alt=""></div>
      </div>
    </div>

    <!-- Background Images -->
    <img src="bg.jpg" class="bg" alt="background">
    <img src="girl.png" class="girl" alt="girl">
    <img src="trees.png" class="trees" alt="trees">

    <!-- Register Box -->
    <div class="login">
      <form action="register.php" method="POST">
        <h2>Create Account</h2>

        <div class="inputBox">
          <input type="text" name="fullname" placeholder="Full Name" required>
        </div>

        <div class="inputBox">
          <input type="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="inputBox">
          <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="inputBox">
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="inputBox">
          <input type="submit" value="Register" id="btn">
        </div>

        <div class="group">
          <a href="login.html">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
