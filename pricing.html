<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing - E-commerce Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 28px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 80px 40px;
      max-width: 1200px;
      margin: auto;
    }
    .container h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    .pricing-table {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-top: 40px;
    }
    .plan {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      flex: 1;
      text-align: center;
      transition: transform 0.3s;
    }
    .plan:hover {
      transform: translateY(-5px);
    }
    .plan h3 {
      color: #007bff;
      margin-bottom: 10px;
    }
    .plan p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    .price {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 60px;
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pricing Plans</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="solution.html">Solution</a>
      <a href="resources.html">Resources</a>
      <a href="enterprise.html">Enterprise</a>
      <a href="whats-new.html">What's New</a>
    </nav>
  </header>

  <div class="container">
    <h2>Choose the Right Plan for Your Business</h2>

    <div class="pricing-table">
      <div class="plan">
        <h3>Basic</h3>
        <p>Perfect for small businesses</p>
        <p class="price">₹999/month</p>
        <button>Get Started</button>
      </div>
      <div class="plan">
        <h3>Standard</h3>
        <p>Best for growing teams</p>
        <p class="price">₹2999/month</p>
        <button>Get Started</button>
      </div>
      <div class="plan">
        <h3>Premium</h3>
        <p>For large enterprises</p>
        <p class="price">₹5999/month</p>
        <button>Get Started</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Your E-commerce Platform. All Rights Reserved.
  </footer>
</body>
</html>
