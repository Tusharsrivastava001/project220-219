<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Gateway</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h1 {
      color: #333;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Details</h1>
    <form onsubmit="return processPayment(event)">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" required placeholder="1234 5678 9101 1121" maxlength="16" />
      
      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" required placeholder="MM/YY" maxlength="5" />
      
      <label for="cvv">CVV</label>
      <input type="password" id="cvv" required placeholder="123" maxlength="3" />
      
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" required>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="upi">UPI</option>
        <option value="netbanking">Net Banking</option>
      </select>
      
      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script>
    function processPayment(event) {
      event.preventDefault();
      
      const cardNumber = document.getElementById("cardNumber").value;
      const expiry = document.getElementById("expiry").value;
      const cvv = document.getElementById("cvv").value;
      const paymentMethod = document.getElementById("paymentMethod").value;
      
      if (cardNumber && expiry && cvv) {
        alert(`Payment of â‚¹XXX successful using ${paymentMethod}!`);
        window.location.href = "success.html"; // Redirect to success page
      } else {
        alert("Please fill all fields correctly.");
      }
    }
  </script>
</body>
</html>
